<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* General styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background : linear-gradient(to bottom, #2c3268, #a9249a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 450px;
      height: 500px;
      width: 100%;
      padding: 40px;
      background-color: #fff; /* White container background */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    li {
      margin-right: 10px;
    }

    button,
    input[type="submit"] {
      background-color: #007bff; /* Blue button background */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: translateY(-2px); /* Add slight lift on hover */
    }

    button:focus,
    input[type="submit"]:focus {
      outline: none;
    }

    input[type="email"],
    input[type="password"],
    select {
      width: calc(100% - 40px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff; /* Blue border on focus */
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .highlight {
      font-weight: bold;
      color: #007bff; /* Blue highlight color */
    }
  </style>
</head>
<body>


  <div class="container">
    <form action="login" method="post">
      <h2>Log in to Your Account</h2>
      <p>Welcome back! Select a method to log in:</p>
      <ul>
        <li><button type="submit" name="login_method" value="G">Google</button></li>
        <li><button type="submit" name="login_method" value="f">Facebook</button></li>
        <li><input type="submit" name="login_method" value="Email" /></li>
      </ul>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <p><a href="forgot_password">Forgot Password?</a></p>
      <select name="user_type" id="user_type">
        <option value="client">Client</option>
        <option value="volunteer">Volunteer</option>
      </select>
      <input type="submit" value="Login" name="submit" />
      <p><a href="seetha.html"><span class="highlight">Don't Have an Account? Register</span></a></p>
      

    </form>
  </div>


</body>
</html>
