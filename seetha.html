<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:linear-gradient(to bottom, #2c3268, #a9249a);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #333333;
    margin-bottom: 20px;
  }

  p {
    margin-bottom: 15px;
    color: #666666;
    font-size: 16px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #444444;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  select,
  button {
    width: 100%;
    padding: 12px;
    border: 1px solid #dddddd;
    border-radius: 6px;
    margin-bottom: 15px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #f5f5f5;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  select:focus,
  button:focus {
    border-color: #4caf50;
  }

  .google-button {
    background-color: #0b0983; /* Google red */
    color: #ffffff; /* White text */
  }

  .facebook-button {
    background-color: #061b88; /* Facebook blue */
    color: #ffffff; /* White text */
  }

  .email-button {
    background-color: #060893; /* Email blue */
    color: #ffffff; /* White text */
  }

  button {
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    opacity: 0.9;
  }

  a {
    color: #007bff;
    text-decoration: none;
    margin-left: 5px;
  }

  a:hover {
    text-decoration: underline;
  }

  .highlight {
    font-weight: bold;
    color: #333333;
  }

  .login-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .login-buttons button {
    flex-grow: 1;
    margin-right: 10px;
  }

  /* Additional styles for a more attractive look */
  .google-button, .facebook-button, .email-button {
    border: none;
    border-radius: 20px;
    padding: 12px 20px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .google-button:hover, .facebook-button:hover, .email-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<div class="container">
  <h2>Create an Account</h2>
  <p>Welcome back! Select a method to log in:</p>
  <div class="login-buttons">
    <button class="google-button" type="submit" name="login_method" value="Google">Google</button>
    <button class="facebook-button" type="submit" name="login_method" value="Facebook">Facebook</button>
    <button class="email-button" type="submit" name="login_method" value="Email">Email</button>
  </div>
  <form action="register" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required />
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />
    <label for="user_type">Select User Type:</label>
    <select name="user_type" id="user_type">
      <option value="client">Client</option>
      <option value="volunteer">Volunteer</option>
    </select>
    <button type="submit" name="submit">Register</button>
    <p>
      <a href="fath.html">Already Have an Account? <span class="highlight">Log in</span></a>
    </p>
  </form>
</div>


</body>
</html>
